<div class='bg-gray-50'>
  <!--Input -->
  <form class='my-6 px-3'>
    <label for='search' class='mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white'>Buscador</label>
    <div class='relative'>
      <div class='absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none'>
        <svg aria-hidden='true' class='w-5 h-5 text-gray-500 dark:text-gray-400' fill='none'
             stroke='currentColor' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'>
          <path stroke-linecap='round' stroke-linejoin='round' stroke-width='2'
                d='M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z'></path>
        </svg>
      </div>
      <input (keyup)='search($event)' type='search' id='search'
             class='block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500'
             placeholder='Buscador'>
    </div>
  </form>
  <!--Result-->
  <div *ngIf='searchResults' class='grid xs:grid-cols-1  md:grid-cols-4 xl:grid-cols-6'>
    <div *ngFor='let film of searchResults' class='px-2 py-2 my-2 mx-2 border-2 border-black rounded flex flex-col'>
      <app-card [film]='film'></app-card>
      <button class='bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded'
              (click)='addFilm(film)'>
        Añadir a la lista
      </button>
    </div>
  </div>

</div>

<footer *ngIf='searchResults' class='bg-black text-center py-4 '>
  <p class='text-gray-300'>© Date a film. Proyecto final 2023</p>
</footer>
