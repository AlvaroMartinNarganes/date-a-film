<header class="mb-2">
  <!-- Background image -->
  <div class="relative overflow-hidden bg-no-repeat bg-cover" style="
    background-position: 50%;
    background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/146.webp');
    height: 350px;
  ">
    <div class="absolute top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden bg-fixed"
         style="background-color: rgba(0, 0, 0, 0.75)">
      <div class="flex justify-center items-center h-full">
        <div class="text-center text-white px-6 md:px-12">
          <h1 class="text-5xl font-bold mt-0 mb-6">Nuevos descubrimientos</h1>
        </div>
      </div>
    </div>
  </div>
  <!-- Background image -->
  <app-navbar class=" bg-gray-900 "></app-navbar>
</header>
<div class="flex flex-col" *ngIf="library">
  <div class="flex-1 flex flex-col justify-between">
    <app-card [film]="library[currentIndex]"></app-card>
    <div class="flex justify-center gap-x-80 pt-10">
      <!--      <button class=" bg-red-600 font-bold" (click)="nextFilm()">X</button>
            <button class=" bg-green-600  font-bold" (click)="saveFilm(library[currentIndex])">V</button>-->
      <button class=" rounded-full bg-red-500 hover:bg-red-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-white" fill="none" viewBox="0 0 24 24"
             stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      <button class="rounded-full bg-green-500 hover:bg-green-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-white" fill="none" viewBox="0 0 24 24"
             stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
      </button>
    </div>
  </div>
</div>
