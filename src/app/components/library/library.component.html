<header>
    <!-- Background image -->
    <div class="relative overflow-hidden bg-no-repeat bg-cover" style="
    background-position: 50%;
    background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/146.webp');
    height: 350px;
  ">
        <div class="absolute top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden bg-fixed"
             style="background-color: rgba(0, 0, 0, 0.75)">
            <div class="flex justify-center items-center h-full">
                <div class="text-center text-white px-6 md:px-12">
                    <h1 class="text-5xl font-bold mt-0 mb-6">Biblioteca</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- Background image -->
</header>

<div *ngIf="library" class="grid xs:grid-cols-1  md:grid-cols-4 xl:grid-cols-6">
    <div *ngFor="let film of library" class="px-2 py-2 my-2 mx-2 border-2 border-black rounded flex flex-col">
            <app-card [film]="film"></app-card>
            <div class="flex justify-between">
                <button (click)="delete(film)"
                        class="bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
                    Eliminar
                </button>
                <button (click)="watched(film)"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
                    Vista
                </button>
            </div>
    </div>
</div>
