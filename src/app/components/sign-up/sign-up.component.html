<div class="bg-white rounded-lg p-8">
    <form (ngSubmit)="onSignUp()">
        <label class="block text-gray-700 font-medium mb-2">Email</label>
        <input
                type="email"
                class="bg-gray-200 rounded-lg p-2 w-full"
                [(ngModel)]="email"
                name="email"
                required
        >

        <label class="block text-gray-700 font-medium mt-4 mb-2">Password</label>
        <input
                type="password"
                class="bg-gray-200 rounded-lg p-2 w-full"
                [(ngModel)]="password"
                name="password"
                required
        >
        <label class="block text-gray-700 font-medium mt-4 mb-2">Nombre de usuario</label>
        <input
                type="text"
                class="bg-gray-200 rounded-lg p-2 w-full"
                [(ngModel)]="userName"
                name="userName"
                required
        >

        <button class="bg-blue-500 text-white py-2 px-4 rounded-lg mt-4">Sign Up</button>
    </form>
</div>
