<div class="flex justify-center ">
  <div>
    <!--    <img class=" " src="https://picsum.photos/700/700" alt="product image"/>-->
    <img [src]="film.poster_path" [alt]="film.film_name"
         class=" ">
    <div class="px-5 pb-5 flex justify-between">
      <div class="bg-blue-300">
        <h5 class="text-xl font-semibold tracking-tight text-gray-900 ">{{film.film_name|uppercase}}
        </h5>
        <div class=" mt-2.5 mb-5">
        <span
          class="bg-blue-100 text-blue-800 text-xl font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ml-3">{{film.vote_average|number:'1.2-2'}}</span>
        </div>
      </div>
      <div class="">
        <span class="text-3xl font-bold text-gray-900 dark:text-white"></span>
        <a href="#"
           class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">+</a>
      </div>
    </div>
  </div>
</div>
