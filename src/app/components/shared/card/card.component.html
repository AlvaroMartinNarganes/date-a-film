<div class="flex justify-center " *ngIf="film">
    <div>
        <img [src]="film.posterPath|noimage" [alt]="film.filmName" class="w-96  ">
        <div>
            <h3 class="text-3xl font-semibold tracking-tight text-gray-900 ">{{film.filmName|uppercase}}</h3>
        </div>
        <div class="px-5 py-5 flex justify-between justify-center ">
            <div>
                <span class="bg-blue-100 text-blue-800 text-2xl font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ml-3">{{film.voteAverage|number:'1.2-2'}}</span>
            </div>

            <div>
                <a (click)="openModal()"
                   class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">+</a>
            </div>
        </div>
    </div>
</div>
<app-modal *ngIf="showModal" [film]=film (closeModal)="closeModal()"></app-modal>
